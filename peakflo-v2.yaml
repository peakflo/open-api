            application/json:
              schema:
                $ref: "#/components/schemas/BillPayment"
              example:
                externalPaymentId: "21964c8b-c61b-439b-bb27-d12ebaf8e85ec"
                lastUpdatedAt: "2024-07-03T01:00:00+06:00"
                paymentDate: "2023-11-28"
                paymentReference: "INV-2023-001"
                paymentNumber: "PAYMENT_2345"
                referenceObject": "PO-00113"
                scheduledDate: "2023-11-28"
                externalVendorId: "VENDOR-123"
                vendorName: "VENDOR-123"
                accountNumber: "1122334455"
                receiverCurrency: "USD"
                amount: 500
                remainingAmount: 400
                paymentFee: 10
                fxRate: 1.5
                status: "scheduled"
                baseCurrency: "SGD"
                convertedAmount: 750
                customField:
                  - customFieldNumber: CustomFieldNumber1 (type - Number)
                    name: "CustomField1"
                    value: 2
                    type: Number
                bills:
                  - externalBillId: "1234567890"
                    billNumber: "Bill-001"
                    status: "scheduled"
                    appliedAmount: 100
                    totalAmount: 500
        "404":
          description: Not Found
        "400":
          description: Bad Request
    put:
      tags:
        - Bill Payments
      summary: Update a bill payment
      description: Update a bill payment
      operationId: update-bill-payment
      parameters:
        - name: externalId
          in: path
          required: true
          description: ID of the bill payment to retrieve
          schema:
            type: string
      requestBody:
        description: Bill payment to update
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                billId:
                  type: string
                reference:
                  type: string
                vendorId:
                  type: string
                subsidiaryReference:
                  type: string
                date:
                  type: string
                  format: date
                amount:
                  type: number
                baseCurrency:
                  type: string
                paymentFee:
                  type: number
                fxRate:
                  type: number
                convertedAmount:
                  type: number
                receiverCurrency:
                  type: string
            examples:
              Example:
                value:
                  paymentDate: "2023-11-28"
                  scheduledDate: "2024-07-07"
                  paymentNumber: "PAYMENT-001"
                  paymentReference: "INV-2023-001"
                  referenceObject: "PO-001133"
                  externalVendorId: "VENDOR-123"
                  subsidiaryReference: "SUB-001"
                  accountNumber: "11223344556677"
                  amount: 500
                  paymentFee: 10
                  fxRate: 1.5
                  status: "paid"
                  baseCurrency: "SGD"
                  convertedAmount: 750
                  receiverCurrency: "USD"
                  bills:
                    - externalBillId: "1234567890"
                      appliedAmount: 500

      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BillPayment"
        "400":
          description: Bad request
          content: {}
        "409":
          description: Conflict
          content: {}

  "/gl-account":
    post:
      tags:
        - G/L Accounts
      summary: Create a G/L account
      description: Create a new G/L account
      operationId: create-gl-account
      requestBody:
        description: G/L account to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GLAccount-Create"
            examples:
              Example:
                value:
                  externalAccountId: "ACC-001"
                  subsidiaryReference: "SUB-001"
                  code: "1000"
                  name: "Cash Account"
                  type: "asset"
                  currency: "USD"
                  status: "active"
                  paymentAllowed: true
                  expenseAllowed: false
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GLAccount"
        "400":
          description: Bad request
          content: {}
        "409":
          description: Conflict
          content: {}

  "/gl-account/{externalId}":
    put:
      tags:
        - G/L Accounts
      summary: Update a G/L account
      description: Update an existing G/L account
      operationId: update-gl-account
      parameters:
        - name: externalId
          in: path
          required: true
          description: External ID of the G/L account to update
          schema:
            type: string
      requestBody:
        description: G/L account fields to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GLAccount-Update"
            examples:
              Example:
                value:
                  code: "1001"
                  name: "Updated Cash Account"
                  type: "asset"
                  currency: "USD"
                  status: "active"
                  paymentAllowed: true
                  expenseAllowed: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GLAccount"
        "400":
          description: Bad request
          content: {}
        "404":
          description: Not Found
          content: {}
        "409":
          description: Conflict
          content: {}

  "/tax":
    post:
      tags:
        - Taxes
      summary: Create a tax
      description: Create a new tax configuration
      operationId: create-tax
      requestBody:
        description: Tax to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Tax-Create"
            examples:
              Example:
                value:
                  externalId: "TAX-001"
                  subsidiaryReference: "SUB-001"
                  name: "VAT 10%"
                  amount: 10
                  status: "active"
                  amountType: "Percentage"
                  priceIncludesTax: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tax"
        "400":
          description: Bad request
          content: {}
        "409":
          description: Conflict
          content: {}

  "/tax/{externalId}":
    put:
      tags:
        - Taxes
      summary: Update a tax
      description: Update an existing tax configuration
      operationId: update-tax
      parameters:
        - name: externalId
          in: path
          required: true
          description: External ID of the tax to update
          schema:
            type: string
      requestBody:
        description: Tax fields to update
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Tax-Update"
            examples:
              Example:
                value:
                  name: "Updated VAT 10%"
                  amount: 8
                  status: "active"
                  amountType: "Percentage"
                  priceIncludesTax: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tax"
        "400":
          description: Bad request
          content: {}
        "404":
          description: Not Found
          content: {}
        "409":
          description: Conflict
          content: {}

  "/currency-exchange-rate":
    post:
      tags:
        - Currency Exchange Rates
      summary: Create a currency exchange rate
      description: Create a new currency exchange rate configuration
      operationId: create-currency-exchange-rate
      requestBody:
        description: Currency exchange rate to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CurrencyExchangeRate-Create"
            examples:
              Example:
                value:
                  externalRateId: "RATE-001"
                  fxRate: 1.25
                  fromCurrency: "USD"
                  toCurrency: "IDR"
                  startEffectiveDate: "2024-07-01"
                  isDeleted: false
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrencyExchangeRate"
        "400":
          description: Bad request
          content: {}
        "409":
          description: Conflict
          content: {}

components:
  schemas:
    BillPayment:
      description: Details of a bill payment
      type: object
      properties:
        externalPaymentId:
          type: string
          description: External Payment ID of the bill payment
          example: "EXT123"
        lastUpdatedAt:
          type: string
          description: Timestamp of Last update action
          example: "2024-07-03T01:00:00+06:00"
        subsidiaryName:
          type: string
          description: Name for the subsidiary associated for Bill Payment
          example: "SUBSIDIARY123"
        subsidiaryReference:
          type: string
          description: Reference for the subsidiary associated for Bill Payment
          example: "SUB_REF123"
        paymentDate:
          type: string
          description: Date of payment
          example: "2023-11-28"
        createdAt:
          type: string
          description: Date of creation
          example: "2024-08-07T10:59:40.776Z"
        createdBy:
          type: string
          description: Name of user who created bill-payment
          example: "John Doe"
        paymentNumber:
          type: string
          description: Sequentially generated payment number
          example: "PAYMENT_2345"
        paymentReference:
          type: string
          description: "Payment Reference"
          example: "INV-2023-001"
        referenceObject:
          type: string
          description: Reference object ID
          example: "PO-00113"
        scheduledDate:
          type: string
          description: Date when payment is scheduled
          example: "2023-11-28"
        externalVendorId:
          type: string
          description: ExternalID of the vendor associated with the payment
          example: "VENDOR456"
        vendorName:
          type: string
          description: Name of the vendor associated with the payment
          example: "VENDOR1234"
        accountNumber:
          type: string
          description: Account number of Account associated with the payment
          example: "1122334455"
        receiverCurrency:
          type: string
          description: Currency code of Receiver
          example: "USD"
        amount:
          type: number
          description: Amount of bill payment
          example: 500
        remainingAmount:
          type: number
          description: Amount remaining to be paid
          example: 100
        paymentFee:
          type: number
          description: Payment Fee associated with payment
          example: 10
        fxRate:
          type: number
          description: Currency conversion rate
          example: 1.5
        status:
          type: string
          description: Updated status of bill payment
          example: "paid"
        baseCurrency:
          type: string
          description: Currency of the payment
          example: "USD"
        convertedAmount:
          type: number
          description: Converted amount in base currency
          example: 750
        customField:
          type: array
          items:
            $ref: "#/components/schemas/Bill-CustomFields"
        bills:
          type: array
          items:
            type: object
            properties:
              externalBillId:
                type: string
              billNumber:
                type: string
              status:
                type: string
                enum:
                  - draft
                  - scheduled
                  - processing
                  - paid
              appliedAmount:
                type: number
              totalAmount:
                type: number
    BillPayment-Create:
      description: Detail of a Bill Payment
      type: object
      properties:
        paymentDate:
          type: string
          description: Date of the payment (ISO8601 date format)
          format: date
          example: "2023-11-30"
        scheduledDate:
          type: string
          format: date
          description: Date when payment is scheduled
          example: "2023-11-28"
        paymentNumber:
          type: number
        paymentReference:
          type: string
          description: Reference for the payment
          example: "Payment REF123"
        referenceObject:
          type: string
          description: Test Field
          example: "REF REF1234"
        externalVendorId:
          type: string
          description: ExternalID of the vendor associated with the payment
          example: "VENDOR456"
        subsidiaryReference:
          type: string
          description: Reference for the subsidiary associated with the bill payment
          example: "SUB-001"
        accountNumber:
          type: string
          description: Account number of Account associated with the payment
          example: "1122334455"
        amount:
          type: number
          description: Amount of the payment
          example: 500
        paymentFee:
          type: number
          description: Fee associated with the payment
          example: 10
        fxRate:
          type: number
          description: Currency conversion rate
          example: 1.5
        status:
          type: string
          enum:
            - draft
            - scheduled
            - processing
            - paid
        baseCurrency:
          type: string
          description: Currency of the payment
          example: "USD"
        convertedAmount:
          type: number
          description: Converted amount in base currency
          example: 750
        receiverCurrency:
          type: string
          description: Currency code of Receiver
          example: "USD"
        bills:
          type: array
          description: Bills Associated with the payment
          items:
            type: object
            properties:
              externalBillId:
                type: string
              appliedAmount:
                type: number
    Bill-CustomFields:
      type: object
      x-examples:
        Example:
          customFieldNumber: "customField1"
          name: "Field A"
          type: "Input"
          value: "Value A"
      properties:
        customFieldNumber:
          type: string
          description: Custom field number can be seen in the peakflo web UI
        name:
          type: string
          description: Custom field name
        type:
          oneOf:
            - type: string
            - type: number
            - type: array
              items:
                type: string
          description: Custom field type. can be string, number, date or array of strings
        value:
          oneOf:
            - type: string
            - type: number
            - type: array
              items:
                type: string
          description: Custom field value. can be string, number or array of strings. dates needs to be sent in ISO 8601 date format
      required:
        - customFieldNumber
        - value

    GLAccount:
      description: Details of a G/L Account
      type: object
      properties:
        externalAccountId:
          type: string
          description: External unique identifier for the G/L account
          example: "ACC-001"
        subsidiaryReference:
          type: string
          description: Reference for the subsidiary associated with the account
          example: "SUB-001"
        code:
          type: string
          description: Account code
          example: "1000"
        name:
          type: string
          description: Account name
          example: "Cash Account"
        type:
          type: string
          description: Type of the G/L account
          enum:
            - asset
            - equity
            - expense
            - liability
            - bank
            - revenue
            - other
          example: "asset"
        currency:
          type: string
          description: Currency code (ISO 4217)
          example: "USD"
        status:
          type: string
          description: Status of the G/L account
          enum:
            - active
            - archived
          example: "active"
        paymentAllowed:
          type: boolean
          description: Whether payments are allowed for this account
          example: true
        expenseAllowed:
          type: boolean
          description: Whether expenses are allowed for this account
          example: false
        lastUpdatedAt:
          type: string
          description: Timestamp of last update action
          example: "2024-07-03T01:00:00+06:00"
      required:
        - externalAccountId
        - code
        - name
        - type
        - currency
        - status

    GLAccount-Create:
      description: Payload for creating a G/L Account
      type: object
      properties:
        externalAccountId:
          type: string
          description: External unique identifier for the G/L account
          example: "ACC-001"
        subsidiaryReference:
          type: string
          description: Reference for the subsidiary associated with the account
          example: "SUB-001"
        code:
          type: string
          description: Account code
          example: "1000"
        name:
          type: string
          description: Account name
          example: "Cash Account"
        type:
          type: string
          description: Type of the G/L account
          enum:
            - asset
            - equity
            - expense
            - liability
            - bank
            - revenue
            - other
          example: "asset"
        currency:
          type: string
          description: Currency code (ISO 4217)
          example: "USD"
        status:
          type: string
          description: Status of the G/L account
          enum:
            - active
            - archived
          example: "active"
        paymentAllowed:
          type: boolean
          description: Whether payments are allowed for this account
          example: true
        expenseAllowed:
          type: boolean
          description: Whether expenses are allowed for this account
          example: false
      required:
        - externalAccountId
        - code
        - name
        - type
        - currency
        - status

    GLAccount-Update:
      description: Payload for updating a G/L Account
      type: object
      properties:
        subsidiaryReference:
          type: string
          description: Reference for the subsidiary associated with the account
          example: "SUB-001"
        code:
          type: string
          description: Account code
          example: "1000"
        name:
          type: string
          description: Account name
          example: "Cash Account"
        type:
          type: string
          description: Type of the G/L account
          enum:
            - asset
            - equity
            - expense
            - liability
            - bank
            - revenue
            - other
          example: "asset"
        currency:
          type: string
          description: Currency code (ISO 4217)
          example: "USD"
        status:
          type: string
          description: Status of the G/L account
          enum:
            - active
            - archived
          example: "active"
        paymentAllowed:
          type: boolean
          description: Whether payments are allowed for this account
          example: true
        expenseAllowed:
          type: boolean
          description: Whether expenses are allowed for this account
          example: false

    Tax:
      description: Details of a tax configuration
      type: object
      properties:
        externalId:
          type: string
          description: External unique identifier for the tax
          example: "TAX-001"
        subsidiaryReference:
          type: string
          description: Reference for the subsidiary associated with the tax
          example: "SUB-001"
        name:
          type: string
          description: Name of the tax
          example: "VAT 10%"
        amount:
          type: number
          description: Amount or rate of the tax
          example: 10
        status:
          type: string
          description: Status of the tax
          enum:
            - active
            - inactive
          example: "active"
        amountType:
          type: string
          description: Type of the tax amount
          enum:
            - Flat
            - Percentage
          example: "Percentage"
