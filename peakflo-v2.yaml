paths:
  "/bill-payment":
    get:
      tags:
        - Bill Payments
      summary: Get bill payments with pagination and filters
      parameters:
        - name: updatedAtFrom
          in: query
          schema:
            type: string
            example: "2024-07-01T13:40:01"
        - name: updatedAtTo
          in: query
          schema:
            type: string
            example: "2024-07-01T13:40:01"
        - name: status
          in: query
          description: Filter bills by status
          schema:
            type: string
          example: "paid"
        - name: vendorExternalId
          in: query
          description: Filter bills-payments by vendorId
          schema:
            type: string
          example: "665d9d2a7f54dd6787405831"
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of bill-payments per page
          schema:
            type: integer
            minimum: 1
            default: 10
            maximum: 100
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  billPayments:
                    type: array
                    items:
                      $ref: "#/components/schemas/BillPayment"
                  totalCount:
                    type: integer
              example:
                billPayments:
                  - externalPaymentId: "21964c8b-c61b-439b-bb27-d12ebaf8e85ec"
                    paymentNumber: "PAYMENT_2134"
                    lastUpdatedAt: "2024-07-03T01:00:00+06:00"
                    paymentDate: "2023-11-28"
                    scheduledDate: "2023-11-28"
                    paymentReference: "INV-2023-001"
                    referenceObject: "PO-00113"
                    subsidiaryReference: "REF-00113"
                    subsidiaryName: "SubName"
                    externalVendorId: "VENDOR-123"
                    vendorName: "VENDOR-123"
                    accountNumber: "1122334455"
                    receiverCurrency: "USD"
                    amount: 500
                    remainingAmount: 400
                    paymentFee: 10
                    fxRate: 1.5
                    status: "scheduled"
                    baseCurrency: "SGD"
                    convertedAmount: 750
                    customField:
                      - customFieldNumber: "CustomFieldNumber1 (type - Number)"
                        name: "CustomField1"
                        value: 2
                        type: "Number"
                      - customFieldNumber: "CustomFieldNumber2 (type - Date)"
                        name: "CustomField2"
                        value: "11/03/2024"
                        type: "Date"
                      - customFieldNumber: "CustomFieldNumber3 (type - Input)"
                        name: "CustomField3"
                        value: "Value"
                        type: "Input"
                      - customFieldNumber: "CustomFieldNumber4 (type - List)"
                        name: "CustomField4"
                        value: "List_Value1"
                        type: "List"
                      - customFieldNumber: "CustomFieldNumber5 (type - MultiList)"
                        name: "CustomField5"
                        value:
                          - "MultiList_Value1"
                          - "MultiList_Value2"
                        type: "MultiList"
                    bills:
                      - externalBillId: "1234567890"
                        billNumber: "Bill-001"
                        status: "scheduled"
                        appliedAmount: 100
                        totalAmount: 500
                totalCount: 50
        "400":
          description: Bad Request

    post:
      tags:
        - Bill Payments
      summary: Create a bill payment
      description: Create a new bill payment
      operationId: create-bill-payment
      requestBody:
        description: Bill payment to create
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                paymentDate:
                  type: string
                  format: date
                scheduledDate:
                  type: string
                  format: date
                paymentNumber:
                  type: number
                paymentReference:
                  type: string
                referenceObject:
                  type: string
                externalVendorId:
                  type: string
                subsidiaryReference:
                  type: string
                accountNumber:
                  type: string
                amount:
                  type: number
                paymentFee:
                  type: number
                fxRate:
                  type: number
                status:
                  type: string
                  enum:
                    - draft
                    - scheduled
                    - processing
                    - paid
                baseCurrency:
                  type: string
                convertedAmount:
                  type: number
                receiverCurrency:
                  type: string
                bills:
                  type: array
                  items:
                    type: object
                    properties:
                      externalBillId:
                        type: string
                      appliedAmount:
                        type: number
            examples:
              Example:
                value:
                  paymentDate: "2023-11-28"
                  scheduledDate: "2024-07-07"
                  paymentNumber: "PAYMENT-001"
                  paymentReference: "INV-2023-001"
                  referenceObject: "PO-001133"
                  externalVendorId: "VENDOR-123"
                  subsidiaryReference: "SUB-001"
                  accountNumber: "11223344556677"
                  amount: 500
                  paymentFee: 10
                  fxRate: 1.5
                  status: "draft"
                  baseCurrency: "SGD"
                  convertedAmount: 750
                  receiverCurrency: "USD"
                  bills:
                    - externalBillId: "1234567890"
                      appliedAmount: 500

      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BillPayment-create"
        "400":
          description: Bad request
          content: {}
        "409":
          description: Conflict
          content: {}
