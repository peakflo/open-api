      operationId: add-contact
      description: Add a contact to existing customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contact'
            examples:
              Example:
                value:
                  externalId: '178333'
                  firstName: Peter
                  lastName: Wong
                  email: peterwong@youwin.com
                  phone: '6591234567'
                  isMainContact: false
        description: Contact to add
