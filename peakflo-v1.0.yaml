  /vendors:
    post:
      tags:
        - Vendors
      summary: Add a vendor
      description: Add a new vendor
      operationId: add-vendor
      requestBody:
        description: Vendor to add
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                companyName:
                  type: string
                companyId:
                  type: string
                defaultCurrency:
                  type: string
                addresses:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - billing
                          - delivery
                          - other
                      line1:
                        type: string
                      line2:
                        type: string
                        nullable: true
                      city:
                        type: string
                      region:
                        type: string
                        nullable: true
                      country:
                        type: string
                        description: A string representing the country in **ALPHA-2 code**. For a list, see [Country Codes](https://www.iban.com/country-codes).
                        example: "IN"
                      postalCode:
                        type: string
                contacts:
                  type: array
                  items:
                    type: object
                    required:
                      -externalId
                      -email
                    properties:
                      externalId:
                        type: string
                        description: The external Id for the contact
                      firstName:
                        type: string
                        description: The first name of the contact
                      lastName:
                        type: string
                        description: The last name of the contact
                      email:
                        type: string
                        description: The email Id of the contact
                        example: example@peakflo.co
                      phone:
                        type: string
                        description: The phone number of the contact along with country code
                        example: "+6591234567"
                      isMainContact:
                        type: boolean
                        description: Indicate if this is the main contact.
                        default: false
                taxNumber:
                  type: string
                notes:
                  type: string
                bankDetails:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      bankName:
                        type: string
                      bankCode:
                        type: string
                      bankCountry:
                        type: string
                        description: A string representing the country in **ALPHA-2 code**. For a list, see [Country Codes](https://www.iban.com/country-codes).
                        example: "IN"
                      accountNumber:
                        type: string
                      accountHolder:
                        type: string
                      currency:
                        type: string
                      bankAccountType:
                        type: string
                        enum:
                          - current
                          - savings
                      isDefault:
                        type: boolean
                entityType:
                  type: string
                  enum:
                    - company
                    - individual
                beneficiaryCountry:
                  type: string
                  description: A string representing the country in **ALPHA-2 code**. For a list, see [Country Codes](https://www.iban.com/country-codes).
                  example: "IN"
                vendorFirstName:
                  type: string
                vendorLastName:
                  type: string
                paymentTerms:
                  type: number
                vatApplicable:
                  type: boolean
                customField:
                  type: array
                  items:
                    $ref: "#/components/schemas/CustomFields"
            examples:
              Example:
                value:
                  companyName: YouWin
                  companyId: "121989"
                  defaultCurrency: USD
                  addresses:
                    - type: billing
                      line1: Sample Address Line 1
                      city: Sample City
                      country: Sample Country
                      postalCode: "12345"
                  contacts:
                    - externalId: "67890-def"
                      email: "example@peakflo.co"
                      firstName: "Test1"
                      lastName: "Test2"
                      phone: "+6597654321"
                      isMainContact: false
                  taxNumber: XYZ456
                  notes: Sample notes
                  bankDetails:
                    - id: "1"
