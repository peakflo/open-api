paths:
  /customers:
    post:
      tags:
        - Customers
      summary: Add a customer
      description: Add a new customer
      operationId: add-customer
      requestBody:
        description: Customer to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
            examples:
              Example:
                value:
                  companyName: YouWin
                  externalId: '121989'
                  externalRefNumber: ['421670']
                  currency: USD
                  status: active
                  accountManagerEmail: emily@youwin.com
                  pauseWorkflow: false
                  contacts:
                    - externalId: 120989C1
                      firstName: Peter
                      lastName: Wong
                      email: peterwong@youwin.com
                      phone: '6591234567'
                      isMainContact: false
        required: false
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
              examples: {}
        '400':
          description: Bad request
          content: {}
        '409':
          description: Conflict
          content: {}
      x-codegen-request-body-name: Customer
    parameters: []
  '/customers/{customerExternalId}':
    put:
      tags:
        - Customers
      summary: 'Update a customer '
      description: Update an existing customer. Any field not provided will be left unchanged
      operationId: update-customer
      requestBody:
        description: Customer to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
            examples:
              Example:
                value:
                  companyName: YouWin
                  externalId: '121989'
                  externalRefNumber: ['421670']
                  currency: SGD
                  status: active
                  accountManagerEmail: adrian@youwin.com
                  pauseWorkflow: false
                  contacts:
                    - externalId: 120989C1
                      firstName: Peter
                      lastName: Wong
                      email: peterwong@youwin.com
                      phone: '6591234567'
                      isMainContact: true
        required: false
      responses:
        '200':
          description: Updated customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
              examples:
                Example:
                  value:
                    companyName: Mc win pte ltd
                    externalId: 1245a32
                    externalRefNumber: ['421670']
                    currency: USD
                    status: active
                    parentCompanyId: 23oc2344
                    accountManagerEmail: johndoe@peakflo.co
                    pauseWorkflow: false
                    contact:
                      - externalId: 234wf33
                        firstName: Peter
                        lastName: Wong
                        email: peterwong@mcwin.com
                        phone: '6591234567'
                        isMainContact: false
        '404':
          description: Not Found
        '409':
          description: Conflict
          content: {}
      x-codegen-request-body-name: Customer
    delete:
      tags:
        - Customers
      summary: Delete a customer
      operationId: delete-customer
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      description: Delete a customer
    parameters:
      - schema:
          type: string
        name: customerExternalId
        in: path
        required: true
  '/customers/{customerExternalId}/contacts':
    post:
      summary: Add a contact
      tags:
        - Contacts
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
              examples:
                Example:
                  value:
                    externalId: 234wf33
                    firstName: Peter
                    lastName: Wong
                    email: peterwong@mcwin.com
                    phone: '6591234567'
                    isMainContact: false
        '400':
