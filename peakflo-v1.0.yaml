openapi: 3.0.1
info:
  title: Peakflo API
  description: 'The Peakflo API follows REST. Our APIs are organised as resource-oriented URLs, returns JSON responses.  They return standard HTTP response codes. You will need a JWT token to access the resources you are authorized to. '
  contact:
    url: 'https://peakflo.co/'
    email: info@peakflo.co
  x-logo:
    url: 'https://assets.dorik.com/5fa7a91326674600114e7aca/images/logo_black_zv0e3kxb.png'
    altText: Peakflo logo
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
externalDocs:
  url: 'https://docs.peakflo.co'
servers:
  - url: api.peakflo.co/v1
    description: Production
  - description: Staging
    url: stage-api.peakflo.co/v1
security:
  - bearerAuth: []
tags:
  - name: Customers
    description: The customer
  - name: Contacts
    description: The customers contact
  - name: Invoices
    description: The customers invoices
  - name: Payments
    description: The customers payments
  - name: Credit Notes
    description: The customers credit notes
paths:
  /customers:
    post:
      tags:
        - Customers
      summary: Add a customer
      description: Add a new customer
      operationId: add-customer
      requestBody:
        description: Customer to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
            examples:
              Example:
                value:
                  companyName: YouWin
                  externalId: '121989'
                  currency: USD
                  status: active
                  accountManagerEmail: emily@youwin.com
                  pauseWorkflow: false
                  contacts:
                    - externalId: 120989C1
                      firstName: Peter
                      lastName: Wong
                      email: peterwong@youwin.com
                      phone: '6591234567'
                      isMainContact: false
        required: false
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
              examples: {}
        '400':
          description: Bad request
          content: {}
        '409':
          description: Conflict
          content: {}
      x-codegen-request-body-name: Customer
    parameters: []
  '/customers/{customerExternalId}':
    put:
      tags:
        - Customers
      summary: 'Update a customer '
      description: Update an existing customer. Any field not provided will be left unchanged
      operationId: update-customer
      requestBody:
        description: Customer to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
            examples:
              Example:
                value:
                  companyName: YouWin
                  externalId: '121989'
                  currency: SGD
                  status: active
                  accountManagerEmail: adrian@youwin.com
                  pauseWorkflow: false
                  contacts:
                    - externalId: 120989C1
                      firstName: Peter
                      lastName: Wong
                      email: peterwong@youwin.com
                      phone: '6591234567'
                      isMainContact: true
        required: false
      responses:
        '200':
          description: Updated customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
              examples:
                Example:
                  value:
                    companyName: Mc win pte ltd
                    externalId: 1245a32
                    currency: USD
                    status: active
                    parentCompanyId: 23oc2344
                    accountManagerEmail: johndoe@peakflo.co
                    pauseWorkflow: false
                    contact:
                      - externalId: 234wf33
                        firstName: Peter
                        lastName: Wong
                        email: peterwong@mcwin.com
                        phone: '6591234567'
                        isMainContact: false
        '404':
          description: Not Found
        '409':
          description: Conflict
          content: {}
      x-codegen-request-body-name: Customer
    delete:
      tags:
        - Customers
      summary: Delete a customer
      operationId: delete-customer
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      description: Delete a customer
    parameters:
      - schema:
          type: string
        name: customerExternalId
        in: path
        required: true
  '/customers/{customerExternalId}/contacts':
    post:
      summary: Add a contact
      tags:
        - Contacts
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
              examples:
                Example:
                  value:
                    externalId: 234wf33
                    firstName: Peter
                    lastName: Wong
                    email: peterwong@mcwin.com
                    phone: '6591234567'
                    isMainContact: false
        '400':
          description: 'Bad Request '
        '409':
          description: Conflict
      operationId: add-contact
      description: Add a contact to existing customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contact'
            examples:
              Example:
                value:
                  externalId: '178333'
                  firstName: Peter
                  lastName: Wong
                  email: peterwong@youwin.com
                  phone: '6591234567'
                  isMainContact: false
        description: Contact to add
    parameters:
      - schema:
          type: string
        name: customerExternalId
        in: path
        required: true
        description: The customer external Id
  '/customers/{customerExternalId}/contacts/{contactExternalId}':
    parameters:
      - schema:
          type: string
        name: customerExternalId
        in: path
        required: true
        description: The customer external Id
      - schema:
          type: string
        name: contactExternalId
        in: path
        required: true
        description: The contact external Id
    put:
      summary: Update a contact
      tags:
        - Contacts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
              examples:
                Example:
                  value:
                    externalId: 234wf33
                    firstName: Peter
                    lastName: Wong
                    email: peterwong@mcwin.com
                    phone: '6591234567'
                    isMainContact: false
        '404':
          description: Not Found
        '409':
          description: Conflict
      operationId: update-contact
      description: Update a contact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contact'
            examples:
              example:
                value:
                  externalId: 234wf33
                  firstName: Peter
                  lastName: bearing
                  email: pbearing@mcwin.com
                  phone: '6591234567'
                  isMainContact: false
        description: ''
    delete:
      summary: Delete a contact
      tags:
        - Contacts
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      operationId: delete-contact
      description: Delete a contact
  '/customers/{customerExternalId}/reminders':
    get:
      summary: Pull reminder
      parameters:
        - name: tenantId
          in: query
          required: true
          schema:
            type: string
        - name: customerId
          in: query
          required: true
          schema:
            type: string
        - name: workflowId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'successful reminder pull'
          content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
            examples:
              Example:
                value:
                  companyName: YouWin
                  externalId: '121989'
                  currency: SGD
                  status: active
                  accountManagerEmail: adrian@youwin.com
                  pauseWorkflow: false
                  contacts:
                    - externalId: 120989C1
                      firstName: Peter
                      lastName: Wong
                      email: peterwong@youwin.com
                      phone: '6591234567'
                      isMainContact: true
                  portalUrl: https://stage-portal.peakflo.co/?token=sampletoken
        '404':
          description: Not Found
        '400':
          description: Bad Request

  
  /invoices:
    post:
      summary: Add an invoice
      operationId: add-invoice
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '409':
          description: Conflict
      description: Add a new invoice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
            examples:
              example:
                value:
                  externalId: Inv-a12897888
                  customerRef: '120989'
                  issueDate: '2021-04-28T12:30:00'
                  dueDate: '2021-10-28T12:30:00'
                  currency: SGD
                  lineItems:
                    - description: Procurement for desk support
                      unitAmount: 20
                      quantity: 1
                      discountAmount: 0
                      subTotal: 0
                      taxAmount: 0
                      totalAmount: 0
                      itemRef: Inv-a12897888-Item1
                  totalAmount: 20
                  totalDiscount: 0
                  totalTaxAmount: 0
                  amountDue: 20
                  status: draft
                  note: string
                  subTotal: 20
                  invoiceNumber: INVNUMa128
        description: The invoice to be added
      tags:
        - Invoices
    parameters: []
  '/invoices/{invoiceExternalId}':
    parameters:
      - schema:
          type: string
        name: invoiceExternalId
        in: path
        required: true
        description: The invoice external Id
    put:
      summary: Update an invoice
      operationId: update-invoice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
        '404':
          description: Not Found
        '409':
          description: Conflict
      description: Update an invoice. Any field not provided will be left unchanged.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
            examples:
              example:
                value:
                  externalId: Inv-a12897888
                  customerRef: '120989'
                  issueDate: '2021-04-28T12:30:00'
                  dueDate: '2021-10-28T12:30:00'
                  currency: SGD
                  lineItems:
                    - description: Procurement for desk support
                      unitAmount: 20
                      quantity: 1
                      discountAmount: 0
                      subTotal: 0
                      taxAmount: 0
                      totalAmount: 0
                      itemRef: Inv-a12897888-Item1
                  totalAmount: 20
                  totalDiscount: 0
                  totalTaxAmount: 0
                  amountDue: 20
                  status: draft
                  note: string
                  subTotal: 20
                  invoiceNumber: INVNUMa128
        description: The invoice to update
      tags:
        - Invoices
    delete:
      tags:
        - Invoices
      summary: Delete an invoice
      operationId: delete-invoice
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      description: Delete an invoice
  '/invoices/{invoiceExternalId}/attachments':
    parameters:
      - schema:
          type: string
        name: invoiceExternalId
        in: path
        required: true
        description: The invoice external Id
    put:
      summary: Add an attachment to invoice
      operationId: add-attachment
      responses:
        '200':
          description: OK
      tags:
        - Invoices
      description: Add an attachment to invoice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attachment'
            examples:
              example:
                value:
                  externalId: string
                  name: string
                  contentType: string
                  data: string
                  dateCreated: string
                  fileType: invoice
  /creditnotes:
    post:
      tags:
        - Credit Notes
      summary: Add a credit note
      operationId: add-creditnotes
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditNote'
        '400':
          description: Bad Request
        '409':
          description: Conflict
      description: Add a credit note
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditNote'
            examples:
              example:
                value:
                  externalId: cn_189237900328930
                  creditNoteNumber: crnum_181234
                  customerRef: '120989'
                  totalAmount: 300
                  remainingCredit: 0
                  status: Draft
                  issueDate: '2021-04-28T12:30:00'
                  currency: SGD
                  lineItems:
                    - description: Outsourcing services
                      unitAmount: 300
                      quantity: 1
                      totalAmount: 300
                      itemRef: 'crnum_181234L1 '
                  note: Ref. to outsourcing services month of march
        description: The credit note to add
  '/creditnotes/{creditNoteExternalId}':
    parameters:
      - schema:
          type: string
        name: creditNoteExternalId
        in: path
        required: true
        description: The credit note external Id
    put:
      tags:
        - Credit Notes
      summary: Update a credit note
      operationId: update-creditnote
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditNote'
        '404':
          description: Not Found
        '409':
          description: Conflict
      description: Update a credit note
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditNote'
            examples:
              example:
                value:
                  externalId: cn_189237900328930
                  creditNoteNumber: crnum_181234
                  customerRef: '120989'
                  totalAmount: 300
                  remainingCredit: 0
                  status: Draft
                  issueDate: '2021-04-28T12:30:00'
                  currency: SGD
                  lineItems:
                    - description: Outsourcing services
                      unitAmount: 300
                      quantity: 1
                      totalAmount: 300
                      itemRef: 'crnum_181234L1 '
                  note: Ref. to outsourcing services month of march
        description: The credit note to update
    delete:
      summary: Delete a credit note
      operationId: delete-creditnote
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      tags:
        - Credit Notes
      description: Remove a credit note
  /payments:
    post:
      summary: Add a payment
      operationId: add-payment
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          description: Bad Request
        '409':
          description: Conflict
      tags:
        - Payments
      description: Add a payment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
            examples:
              example:
                value:
                  externalId: pay_189220000002223
                  customerRef: '120989'
                  totalAmount: 400
                  remainingAmount: 0
                  currency: SGD
                  currencyRate: 0
                  date: '2021-04-28T12:30:00'
                  paymentLines:
                    - amount: 400
                      type: invoice
                      id: pay_189220000002223L1
                  modifiedDate: '2021-10-28T12:30:00'
                  reference: 120989Ref_98389273
        description: The payment to add
  '/payments/{paymentExternalId}':
    parameters:
      - schema:
          type: string
        name: paymentExternalId
        in: path
        required: true
        description: The payment external Id
    put:
      summary: Update a payment
      operationId: update-payment
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
        '409':
          description: Conflict
      tags:
        - Payments
      description: Update a payment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
            examples:
              example:
                value:
                  externalId: pay_189220000002223
                  customerRef: '120989'
                  totalAmount: 400
                  remainingAmount: 0
                  currency: SGD
                  currencyRate: 0
                  date: '2021-04-28T12:30:00'
                  paymentLines:
                    - amount: 400
                      type: invoice
                      id: pay_189220000002223L1
                  modifiedDate: '2021-10-28T12:30:00'
                  reference: 120989Ref_98389273
        description: The payment to update
    delete:
      summary: Delete a payment
      operationId: delete-payment
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
      tags:
        - Payments
      description: Delete a payment
    
components:
  schemas:
    Customer:
      type: object
      x-examples:
        Example:
          companyName: string
          externalId: string
          currency: USD
          status: active
          parentCompanyId: string
          accountManagerEmail: string
          registrationNumber: string
          taxNumber: string
          notes: string
          pauseWorkflow: true
          contact:
            - firstName: string
              lastName: string
              middleName: string
              email: johndoe@peakflo.co
              phone: '6591234567'
              isMainContact: false
      description: The customer model
      properties:
        externalId:
          type: string
          description: The external Id of the company
        companyName:
          type: string
          description: The company name
        currency:
          type: string
          description: The customers currency. Must be a ISO 4217 code
        status:
          type: string
          description: The status of the company
          enum:
            - unknown
            - active
            - archived
          example: active
        accountManagerEmail:
          type: string
          description: The account manager email
        registrationNumber:
          type: string
          description: The company registration number
        taxNumber:
          type: string
          description: The company tax number
        notes:
          type: string
          description: Notes
        pauseWorkflow:
          type: boolean
          description: Indicate whether workflow is paused for this company or not. If paused then no actions will take place.
          default: false
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        statementFile:
          type: string
          description: The statement file
        addresses:
          type: array
          description: The customers addresses
          items:
            $ref: '#/components/schemas/Address'
      required:
        - externalId
        - companyName
        - currency
        - status
    Contact:
      type: object
      description: The contact model
      properties:
        externalId:
          type: string
          description: The external Id for the contact
        firstName:
          type: string
          description: The first name of the contact
        lastName:
          type: string
          description: The last name of the contact
        email:
          type: string
          description: The email Id of the contact
          example: johndoe@peakflo.co
        middleName:
          type: string
          description: The middle name of the contact
        phone:
          type: string
          description: The phone number of the contact along with country code
          example: '6591234567'
        isMainContact:
          type: boolean
          description: Indicate if this is the main contact.
          default: false
        title:
          type: string
          description: The title
          example: Dr.
        position:
          type: string
          enum:
            - sales
            - accounting
            - management
            - unknown
          example: sales
          description: The postion of the contact in the company
        description:
          type: string
          description: Description about contact
        suffix:
          type: string
        altPhone:
          type: string
          description: Alternate phone number
      required:
        - externalId
        - firstName
        - lastName
        - email
    LineItem:
      description: The line item
      type: object
      properties:
        description:
          type: string
          description: Description about line item
        unitAmount:
          type: number
          description: Amount per unit for the line item
        quantity:
          type: number
          description: 'Number of units '
        totalAmount:
          type: number
          description: The total amount
        discountAmount:
          type: number
          description: Discount on total amount
        subTotal:
          type: number
          description: The Subtotal
        taxAmount:
          type: number
          description: The tax amount
        itemRef:
          type: string
          description: 'Reference to the product, service type, or inventory item, to which the line item is linked.'
      required:
        - description
        - unitAmount
        - quantity
        - totalAmount
    Attachment:
      description: The attachment
      type: object
      properties:
        externalId:
          type: string
          description: The external Id for the attachment
        name:
          type: string
          description: 'Name of the attachment '
        contentType:
          type: string
          description: Content type of attachment
        data:
          type: string
          description: Data in base 64 format
        dateCreated:
          type: string
          description: The date at which the attachment created. Follow ISO 8601 format
        fileType:
          $ref: '#/components/schemas/FileType'
      required:
        - externalId
        - name
        - contentType
        - data
    FileType:
      title: FileType
      type: string
      enum:
        - invoice
        - other
      description: The supported file types
      x-examples:
        Example: Invoice
    Invoice:
      description: ''
      type: object
      properties:
        externalId:
          type: string
          description: The external Id of the invoice
        customerRef:
          type: string
          description: The external ref number of a customer
        issueDate:
          type: string
          description: Invoice issue date. Follow ISO8601 format
          example: '2021-04-28T12:30:00'
        dueDate:
          type: string
          description: The invoice due date. Follow ISO8601 format
          example: '2021-10-28T12:30:00'
        totalAmount:
          type: number
          description: The total invoice amount
        currency:
          type: string
          description: The invoice currency. Follow ISO 4217 code
        invoiceNumber:
          type: string
          description: The invoice number
        modifiedDate:
          type: string
          description: The invoice modified date. Follow ISO8601 format
        paidOnDate:
          description: The invoice paid date. Follow ISO8601 format
          type: string
        currencyRate:
          type: number
          description: The currency conversion rate to be applied to all the amount fields when converting to base currency
          default: 1
        lineItems:
          type: array
          uniqueItems: true
          description: The invoice line items
          items:
            $ref: '#/components/schemas/LineItem'
        totalDiscount:
          type: number
          description: Discount on invoice total amount
        totalTaxAmount:
          type: number
          description: Total tax amount on invoice
        amountDue:
          type: number
          description: Amount due on invoice
        status:
          type: string
          enum:
            - paid
            - cancelled
            - legalEscalation
            - dispute
            - draft
            - open
          example: paid
          default: open
          description: The invoice status
        note:
          type: string
          description: Notes about invoice
        attachments:
          type: array
          uniqueItems: true
          description: The invoice attachments
          items:
            $ref: '#/components/schemas/Attachment'
        expectedPaymentDate:
          type: string
          description: The expected payment date. Follow ISO8601 format
        allocatedOnDate:
          type: string
          description: The allocated date. Follow ISO8601 format
        subTotal:
          type: number
          description: The sub total
      required:
        - externalId
        - customerRef
        - issueDate
        - dueDate
        - totalAmount
        - currency
        - invoiceNumber
    Address:
      description: The customers address
      type: object
      properties:
        line1:
          type: string
          description: The address line 1
        city:
          type: string
          description: The city
        country:
          type: string
          description: The country
        postalCode:
          type: string
          description: The postal code
        type:
          type: string
          enum:
            - billing
            - delivery
            - other
          example: delivery
          default: billing
          description: The type of address
        line2:
          type: string
        region:
          type: string
          description: The region
      required:
        - line1
        - city
        - country
        - postalCode
    CreditNote:
      description: ''
      type: object
      properties:
        externalId:
          type: string
          description: The externalId for the credit note
        creditNoteNumber:
          type: string
          description: Human readable form of credit note
        customerRef:
          type: string
          description: The external ref number of a customer
        totalAmount:
          type: number
          description: The total amount
        remainingCredit:
          type: number
          description: The remaining credit amount
        issueDate:
          type: string
          description: The issue date. Follow ISO8601 format
        currency:
          type: string
          description: The credit note currency. Follow ISO 4217 code
        totalDiscount:
          type: number
          description: The total discount
        subTotal:
          type: number
          description: The subtotal
        totalTaxAmount:
          type: number
          description: The total tax amount
        status:
          type: string
          enum:
            - draft
            - active
            - deleted
          default: active
          example: draft
          description: The status of credit note
        allocatedOnDate:
          type: string
          description: The credit note allocated date. Follow ISO8601 format
        currencyRate:
          type: number
          description: The currency conversion rate to be applied to all the amount fields when converting to base currency
          default: 1
        lineItems:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
        modifiedDate:
          type: string
          description: Credit note last modified date. Follow ISO8601 format
        note:
          type: string
      required:
        - externalId
        - creditNoteNumber
        - customerRef
        - totalAmount
        - remainingCredit
        - issueDate
        - currency
    Payment:
      description: ''
      type: object
      properties:
        externalId:
          type: string
          minLength: 1
          description: The external Id
        customerRef:
          type: string
          minLength: 1
          description: The external ref number of a customer
        totalAmount:
          type: number
          description: Total amount
        remainingAmount:
          type: number
          description: The amount that is not paid yet
        currency:
          type: string
          minLength: 1
          description: The currency of payment. Must be a ISO 4217 code.
        date:
          type: string
          minLength: 1
          description: The payment date.Follow ISO8601 format
        reference:
          type: string
          minLength: 1
          description: Human readable payment ref number
        currencyRate:
          description: The currency conversion rate to be applied to all the amount fields when converting to base currency
          type: number
          default: 1
        paymentLines:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            $ref: '#/components/schemas/PaymentLine'
        modifiedDate:
          type: string
          minLength: 1
          description: Date the record was last changed
        status:
          type: string
          description: The payment status
          enum:
            - deposited
            - not deposited
          default: deposited
        note:
          type: string
          minLength: 1
          description: Notes related to this payment
      required:
        - externalId
        - customerRef
        - totalAmount
        - remainingAmount
        - currency
        - date
        - reference
    PaymentLine:
      description: The payment line
      type: object
      properties:
        amount:
          type: number
          description: |-
            Amount by which the balance of the linked entity is altered, in the currency of the linked entity.
            A negative link amount reduces the outstanding amount on the accounts receivable account.
            A positive link amount increases the outstanding amount on the accounts receivable account.
        type:
          type: string
          description: Type of payment
          enum:
            - invoice
            - refund
          default: invoice
          example: refund
        id:
          type: string
          description: Reference to the item to which the payment is made
          example: Invoice Id if this is a invoice type payment
      required:
        - amount
        - type
        - id
    Reminder:
      type: object
      description: A reminder object containing information about a notification.
      properties:
        customer-id:
          type: string
          description: The ID of the customer associated with the reminder.
        message-id:
          type: string
          format: uuid
          description: The unique identifier for the reminder message.
        payload:
          type: object
          description: The payload containing details of the reminder.
          properties:
            title:
              type: string
              description: The title of the reminder.
            message:
              type: string
              description: The main content of the reminder message.
            portalLink:
              type: string
              description: A link to the Peakflo portal.
      required:
        - customer-id
        - message-id
        - payload
