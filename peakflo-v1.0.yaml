  "/bill":
    get:
      summary: Get multiple bills with filters and pagination
      tags:
        - Bills
      parameters:
        - name: updatedAtFrom
          in: query
          schema:
            type: string
        - name: updatedAtTo
          in: query
          schema:
            type: string
        - name: status
          in: query
          description: Filter bills by status
          schema:
            type: string
        - name: vendorId
          in: query
          description: Filter bills by vendorId
          schema:
            type: string
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of bills per page
          schema:
            type: integer
            minimum: 1
            default: 10
            maximum: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  bills:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bill'
                  totalCount:
                    type: integer
                example:
                  bills:
                    - billNumber: "BILL12345"
                      status: "paid"
                      billExternalId: "123456789"
                      paymentId: "PAY789"
                      vendorId: "VENDOR001"
                      vendorName: "ABC Vendor"
                      date: "2023-11-27T12:00:00Z"
                      dueDate: "2023-12-15T23:59:59Z"
                      updatedAt: "2023-12-15T23:59:59Z"
                      attachments:
                        - id: "attachment_id_1"
                          name: "Attachment 1"
                          contentType: "application/pdf"
                          fileSize: 1024
                          base64: "Base64EncodedContent1"
                      currency: "USD"
                      subTotal: 500
                      totalTax: 50
                      paymentAmount: 450
                      totalAmount: 550
                      notes: "This is a test bill"
                      billPaymentId: "BP789"
                      totalWHT: 20
                      items:
                        - itemId: "ITEM001"
                          name: "Product A"
                          unit: "KG"
                          description: "Description for Product A"
                          quantity: 2
                          unitPrice: 150
                          accountId: "ACC001"
                          wht:
                            id: "WHT001"
                            referenceId: "REF001"
                            code: "WHT_CODE"
                            displayName: "Withholding Tax"
                            amount: 10
                          taxes:
                            - externalId: "TAX001"
                              name: "Sales Tax"
                              amount: 20
                              priceIncludesTax: true
                              amountType: "percentage"
                              perc: 5
                          discounts:
                            - externalId: "Discount101"
                              name: "New user discount"
                              amount: 20
                              amountType: "percentage"
                          totalTax: 20
                          totalDiscount: 0
                          total: 320
                      receiptDate: "2023-11-28T00:00:00Z"
                      paymentMadeDate: "2023-12-05T12:30:00Z"
                  totalCount: 50
        '400':
          description: Bad Request
    post:
      tags:
        - Bills
      summary: Create a bill
      description: Create a new bill
      operationId: create-bill
      requestBody:
        description: Bill to create
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                billNumber:
                  type: string
                status:
                  type: string
                  enum:
                    - paid
                billExternalId:
                  type: string
                paymentId:
                  type: string
                vendorId:
                  type: string
                vendorName:
                  type: string
                date:
                  type: string
                dueDate:
                  type: string
                updatedAt:
                  type: string
                attachments:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      contentType:
                        type: string
                      fileSize:
                        type: number
                      base64:
                        type: string
                currency:
                  type: string
                subTotal:
                  type: number
                totalTax:
                  type: number
                paymentAmount:
                  type: number
                totalAmount:
                  type: number
                notes:
                  type: string
                totalWHT:
                  type: number
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      itemId:
                        type: string
                      name:
                        type: string
                      unit:
                        type: string
                      description:
                        type: string
                      quantity:
                        type: number
                      unitPrice:
                        type: number
                      accountId:
                        type: string
                      wht:
                        type: object
                        properties:
                          id:
                            type: string
                          referenceId:
                            type: string
                          code:
                            type: string
                          displayName:
                            type: string
                          amount:
                            type: number
                      taxes:
                        type: array
                        items:
                          type: object
                          properties:
                            externalId:
                              type: string
                            name:
                              type: string
                            amount:
                              type: number
                            priceIncludesTax:
                              type: boolean
                            amountType:
                              type: string
                              enum:
                                - fixed
                                - percentage
                            perc:
                              type: number
                      discounts:
                        type: array
