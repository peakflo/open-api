          type: string
        name: contactExternalId
        in: path
        required: true
        description: The contact external Id
    put:
      summary: Update a contact
      tags:
        - Contacts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactResponse"
              examples:
                Example:
                  value:
                    externalId: 234wf33
                    firstName: Peter
                    lastName: Wong
                    email: peterwong@mcwin.com
                    phone: "+6591234567"
                    isMainContact: false
        "404":
          description: Not Found
        "409":
          description: Conflict
      operationId: update-contact
      description: Update a contact
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactRequest"
            examples:
              example:
                value:
                  externalId: 234wf33
                  firstName: Peter
                  lastName: bearing
                  email: pbearing@mcwin.com
                  phone: "+6591234567"
                  isMainContact: false
        description: ""
    delete:
      summary: Delete a contact
      tags:
